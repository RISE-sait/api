host: localhost:80
info:
  contact: {}
paths:
  /auth:
    post:
      consumes:
      - application/json
      description: Authenticates a user using Firebase token and returns a JWT token
        for the authenticated user
      parameters:
      - description: Firebase token for user verification
        in: header
        name: firebase_token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User authenticated successfully
          schema:
            $ref: '#/definitions/identity.UserAuthenticationResponseDto'
        "400":
          description: 'Bad Request: Invalid Firebase token'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Authenticate a user and return a JWT token
      tags:
      - authentication
  /auth/child/{hubspot_id}:
    post:
      consumes:
      - application/json
      description: Authenticates a user using Firebase token and returns a JWT token
        for the authenticated user
      parameters:
      - description: Child HubSpotId
        in: path
        name: hubspot_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User authenticated successfully
          schema:
            $ref: '#/definitions/identity.UserAuthenticationResponseDto'
        "400":
          description: 'Bad Request: Invalid Firebase token'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Authenticate a user and return a JWT token
      tags:
      - authentication
  /courses:
    get:
      consumes:
      - application/json
      description: Get a list of courses
      parameters:
      - description: Filter by course name
        in: query
        name: name
        type: string
      - description: Filter by course description
        in: query
        name: description
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: GetMemberships of courses retrieved successfully
          schema:
            items:
              $ref: '#/definitions/course.ResponseDto'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get a list of courses
      tags:
      - courses
    post:
      consumes:
      - application/json
      description: Create a new course
      parameters:
      - description: Course details
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/course.RequestDto'
      produces:
      - application/json
      responses:
        "201":
          description: Course created successfully
          schema:
            $ref: '#/definitions/course.ResponseDto'
        "400":
          description: 'Bad Request: Invalid input'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Create a new course
      tags:
      - courses
  /courses/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a course by HubSpotId
      parameters:
      - description: Course HubSpotId
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: 'Bad Request: Invalid HubSpotId'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Course not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Delete a course
      tags:
      - courses
    get:
      consumes:
      - application/json
      description: Get a course by HubSpotId
      parameters:
      - description: Course HubSpotId
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Course retrieved successfully
          schema:
            $ref: '#/definitions/course.ResponseDto'
        "400":
          description: 'Bad Request: Invalid HubSpotId'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Course not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get a course by HubSpotId
      tags:
      - courses
    put:
      consumes:
      - application/json
      description: Update a course
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      - description: Course details
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/course.RequestDto'
      produces:
      - application/json
      responses:
        "204":
          description: 'No Content: Course updated successfully'
        "400":
          description: 'Bad Request: Invalid input'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Course not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Update a course
      tags:
      - courses
  /customers:
    get:
      consumes:
      - application/json
      description: Retrieves a list of customers, optionally filtered by HubSpot IDs.
      parameters:
      - description: Comma-separated list of HubSpot IDs to filter customers
        in: query
        name: hubspot_ids
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of customers
          schema:
            items:
              $ref: '#/definitions/customer.Response'
            type: array
        "400":
          description: 'Bad Request: Invalid parameters'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get customers
      tags:
      - customers
  /customers/{customer_id}/stats:
    patch:
      consumes:
      - application/json
      description: Updates customer statistics (wins, losses, etc.) for the specified
        customer ID
      parameters:
      - description: Customer ID
        in: path
        name: customer_id
        required: true
        type: string
      - description: Customer stats update data
        in: body
        name: update_body
        required: true
        schema:
          $ref: '#/definitions/customer.StatsUpdateRequestDto'
      produces:
      - application/json
      responses:
        "204":
          description: Customer stats updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Bad Request: Invalid parameters'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Update customer statistics
      tags:
        - customers
  /customers/{id}/membership-plans:
    get:
      consumes:
        - application/json
      description: Retrieves a list of membership plans associated with a specific
        customer, using the customer ID as a required parameter.
      parameters:
        - description: Customer ID
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: List of membership plans for the customer
          schema:
            items:
              $ref: '#/definitions/customer.MembershipPlansResponseDto'
            type: array
        "400":
          description: 'Bad Request: Invalid customer ID'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Customer not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get membership plans by customer
      tags:
      - customers
  /enrollments:
    get:
      consumes:
      - application/json
      description: Get enrollments by customer and event HubSpotId
      parameters:
      - description: Customer ID
        in: query
        name: customerId
        type: string
      - description: Event ID
        in: query
        name: eventId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Enrollments retrieved successfully
