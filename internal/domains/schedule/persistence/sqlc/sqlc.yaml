version: "2"
sql:
  - schema: "../../../../../db/migrations"
    queries: "./queries"
    engine: "postgresql"
    gen:
      go:
        package: "db_schedule"
        out: "./generated"
        emit_json_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          - db_type: "timetz"
            go_type:
              import: "api/internal/custom_types"
              type: "TimeWithTimeZone"