          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Enrollments not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
