name: Run Tests with Testcontainers

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'

      - name: Download Dependencies
        run: go mod tidy

      - name: Run Tests
        run: go test -v ./...
