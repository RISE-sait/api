info:
  contact: {}
paths:
  /auth:
    post:
      consumes:
      - application/json
      parameters:
      - description: Firebase token for user verification
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User authenticated successfully
          schema:
            $ref: '#/definitions/identity.UserAuthenticationResponseDto'
        "400":
          description: 'Bad Request: Invalid Firebase token'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      tags:
      - authentication
  /auth/child/{id}:
    post:
      consumes:
      - application/json
      description: Authenticates a user using Firebase token and returns a JWT token
        for the authenticated user
      parameters:
      - description: Child ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User authenticated successfully
          schema:
            $ref: '#/definitions/identity.UserAuthenticationResponseDto'
        "400":
          description: 'Bad Request: Invalid Firebase token'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Authenticate a user and return a JWT token
      tags:
      - authentication
  /barbers/services:
    get:
      description: Retrieve a list of all barber services
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/haircut.BarberServiceResponseDto'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all barber services
      tags:
        - barber
    post:
      consumes:
        - application/json
      description: Create a new barber service with the provided details
      parameters:
        - description: Create Barber Service Request
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/haircut.CreateBarberServiceRequestDto'
      produces:
        - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new barber service
      tags:
        - barber
  /barbers/services/{id}:
    delete:
      description: Delete a barber service by its ID
      parameters:
        - description: Barber Service ID
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          description: 'No Content: Updated successfully'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Delete a barber service
      tags:
        - barber
  /checkout/membership_plans/{id}:
    post:
      consumes:
        - application/json
      description: Generates a payment link for purchasing a membership plan.
      parameters:
        - description: Membership plan ID
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Payment link generated successfully
          schema:
            $ref: '#/definitions/purchase.CheckoutResponseDto'
        "400":
          description: 'Bad Request: Invalid input'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 'Internal Server Error: Failed to process checkout'
          schema:
            additionalProperties: true
            type: object
      security:
        - Bearer: [ ]
      summary: Checkout a membership plan
      tags:
        - purchases
  /courses:
    get:
      consumes:
      - application/json
      description: Get a list of courses
      produces:
      - application/json
      responses:
        "200":
          description: GetMemberships of courses retrieved successfully
          schema:
            items:
              $ref: '#/definitions/course.ResponseDto'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get a list of courses
      tags:
      - courses
    post:
      consumes:
      - application/json
      description: Create a new course
      parameters:
      - description: Course details
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/course.RequestDto'
      produces:
      - application/json
      responses:
        "201":
          description: Course created successfully
          schema:
            $ref: '#/definitions/course.ResponseDto'
        "400":
          description: 'Bad Request: Invalid input'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Create a new course
      tags:
      - courses
  /courses/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a course by ID
      parameters:
        - description: Course ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: 'Bad Request: Invalid ID'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Course not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Delete a course
      tags:
      - courses
    get:
      consumes:
      - application/json
      description: Get a course by ID
      parameters:
        - description: Course ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Course retrieved successfully
          schema:
            $ref: '#/definitions/course.ResponseDto'
        "400":
          description: 'Bad Request: Invalid ID'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Course not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get a course by ID
      tags:
      - courses
    put:
      consumes:
      - application/json
      description: Update a course
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      - description: Course details
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/course.RequestDto'
      produces:
      - application/json
      responses:
        "204":
          description: 'No Content: Course updated successfully'
        "400":
          description: 'Bad Request: Invalid input'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Course not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Update a course
      tags:
      - courses
  /customers:
    get:
      consumes:
      - application/json
      description: Retrieves a list of customers, optionally filtered by HubSpot IDs,
        with pagination support.
      parameters:
      - description: 'Number of customers to retrieve (default: 20)'
        in: query
        name: limit
        type: integer
      - description: 'Number of customers to skip (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of customers
          schema:
            items:
              $ref: '#/definitions/customer.Response'
            type: array
        "400":
          description: 'Bad Request: Invalid parameters'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get customers
      tags:
      - customers
  /customers/{customer_id}/athlete:
    patch:
      consumes:
      - application/json
      description: Updates customer statistics (wins, losses, etc.) for the specified
        customer ID
      parameters:
      - description: Customer ID
        in: path
        name: customer_id
        required: true
        type: string
      - description: Customer stats update data
        in: body
        name: update_body
        required: true
        schema:
          $ref: '#/definitions/customer.StatsUpdateRequestDto'
      produces:
      - application/json
      responses:
        "204":
          description: Customer stats updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Bad Request: Invalid parameters'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Update customer statistics
      tags:
      - customers
  /customers/{id}/children:
    get:
      consumes:
      - application/json
      description: Retrieves a repository's children using the parent's ID
      parameters:
      - description: Parent ID
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Customer's children retrieved successfully
          schema:
            items:
              $ref: '#/definitions/customer.Response'
            type: array
        "400":
          description: 'Bad Request: Invalid ID'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Parent or children not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get a repository's children by parent ID
      tags:
      - customers
  /customers/{id}/memberships:
    get:
      consumes:
      - application/json
      description: Retrieves a list of membership plans associated with a specific
        customer, using the customer ID as a required parameter.
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of membership plans for the customer
          schema:
            items:
              $ref: '#/definitions/customer.MembershipPlansResponseDto'
            type: array
        "400":
          description: 'Bad Request: Invalid customer ID'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 'Not Found: Customer not found'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get membership plans by customer
      tags:
      - customers
  /enrollments:
    get:
      consumes:
      - application/json
      description: Get enrollments by customer and event HubSpotId
      parameters:
      - description: Customer ID
        in: query
        name: customerId
