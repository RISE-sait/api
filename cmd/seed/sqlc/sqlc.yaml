version: "2"
sql:
  - schema: "../../../db/migrations"
    queries: "./"
    engine: "postgresql"
    gen:
      go:
        package: "db_seed"
        out: "./generated"
        emit_json_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          - db_type: "timetz"
            go_type:
              import: "api/internal/custom_types"
              type: "TimeWithTimeZone"
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"