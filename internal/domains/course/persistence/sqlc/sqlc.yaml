version: "2"
sql:
  - schema: "../../../../../db/migrations"
    queries: "./"
    engine: "postgresql"
    gen:
      go:
        package: "db_course"
        out: "./generated"
        emit_json_tags: true
        overrides:
          - column: "public.courses.payg_price"
            go_type:
              import: "api/internal/custom_types"
              type: "NullDecimal"