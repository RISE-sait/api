version: "2"
sql:
  - schema: "../../../../../db/migrations"
    queries: "./queries"
    engine: "postgresql"
    gen:
      go:
        package: "db_career"
        out: "./generated"
        emit_json_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          - db_type: "careers.employment_type"
            go_type: "string"
          - db_type: "careers.location_type"
            go_type: "string"
          - db_type: "careers.job_status"
            go_type: "string"
          - db_type: "careers.application_status"
            go_type: "string"
          - db_type: "text[]"
            go_type:
              import: "github.com/lib/pq"
              type: "StringArray"
